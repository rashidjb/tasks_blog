
{% extends "base.html" %}
{% load crispy_forms_tags %}

	{% block content %}
		<form action="{% url 'posts:update' post_slug=post_object.slug %}" method="POST" enctype="multipart/form-data">
			{% csrf_token %}
			{{form.crispy}}
			<input type="submit" value="Update Post">
		</form>
	{% endblock content %}
